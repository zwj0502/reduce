<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

<body>
  <script>
    let arr = []
    for (let i = 1; i <= 100; i++) {
      arr.push(i)
    }
    const sum = arr.reduce((prev, cur, index, arr) => {
      return prev + cur
    }, 0)
    console.log(sum)
  </script>
</body>
